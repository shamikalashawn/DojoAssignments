<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Getting Started</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $('h4').click(function(){
          alert('hello');
        })
      });
    </script>
  </head>
  <body>
    <h4>Click me!</h4>
    <h4>Click me too!</h4>
  </body>
</html>

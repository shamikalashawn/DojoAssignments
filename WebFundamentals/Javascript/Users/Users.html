<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function () {

      }
    </script>
  </head>
  <body>
    <table>
      <thead>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email Address</th>
        <th>Contact #</th>
      </thead>
    </table>
    <div id="user">
      <h1>Add User</h1>
      <hr>
      <form action="index.html" method="post">
        First Name: <input type="text" name="first_name" value="First Name">
      </form>
      <form action="index.html" method="post">
        Last Name: <input type="text" name="last_name" value="Last Name">
      </form>
      <form action="index.html" method="post" id="email-address">
        Email Address: <input type="text" name="email_address" value="Email Address">
      </form>
      <form action="index.html" method="post" id="contact">
        Contact No.: <input type="text" name="contact_no" value="Phone #">
      </form>
      <button type="button" name="button">Add User</button>
    </div>
  </body>
</html>

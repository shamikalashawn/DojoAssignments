<h1>Dojo Mail</h1>
<table>
    <thead>
        <tr>
            <th>Email</th>
            <th>Importance</th>
            <th>Subject</th>
            <th>Content</th>
        </tr>
    </thead>
    <tr *ngFor="let email of emails">
        <td>{{email.email | lowercase}}</td>
        <td *ngIf="email.importance">High</td>
        <td *ngIf="!email.importance">Low</td>
        <td>{{email.subject}}</td>
        <td>{{email.content}}</td>
    </tr>
</table>

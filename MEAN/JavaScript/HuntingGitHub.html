<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hunting GitHub</title>
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script type="text/javascript">
      $(document).ready(function () {
        const gitname = new Promise((resolve, reject) => {
          $.get('https://api.github.com/users/shamikalashawn', resolve)
        });
        gitname.then((data) => {
            $('button').on('click', function () {
              document.getElementById('info').innerHTML += `<p> ${data.name}</p>`
            });
            return gitname;
          });
          gitname.catch((error) => {
            console.log(error.message);
          });
      });
    </script>

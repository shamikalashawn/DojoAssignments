<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <nav class="purple">
      <ul class="right">
        <li><a href="{% url 'logreg:logout' %}">Logout</a></li>
        <li><a href="{% url 'gallery:index' %}">Gallery</a></li>
      </ul>
    </nav>
    <div class="container">
      <h4>{{user.first_name}}'s Picture Wall</h4>
      <div class="row section">
        {% for picture in user.pic_creator.all %}
        <div class="col s2">
          <img src="{{MEDIA_URL}}{{picture.image}}" alt="picture {{picture.id}}">
          <p>Likes: {{picture.likes}}</p>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
